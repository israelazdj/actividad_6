<section class="d-flex flex-column container mt-4">
  <div class="row">
    @for (user of arruser; track user.id) {

    <article class="col-pro">
      <app-userview [myuser]="user"></app-userview>
    </article>
    }
  </div>
  <div class="justify-content-center d-flex p-2 m-2" style="height: 50px">
    <pagination-template>
      <button class="btn btn-light me-2" (click)="previPage()">
        << Previous
      </button>
      <button
        class="btn btn-light me-2"
        (click)="previPage()"
        [disabled]="page <= 1"
      >
        1
      </button>
      <button
        class="btn btn-light me-2"
        (click)="nextPage()"
        [disabled]="page >= 2"
      >
        2
      </button>

      <button class="btn btn-light ms-2" (click)="nextPage()">Next >></button>
    </pagination-template>
  </div>
</section>
